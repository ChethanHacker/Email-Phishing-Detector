<!DOCTYPE html>
<html>
<head>
    <title>URL Safety Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 600px; margin: 0 auto; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
        .result { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check SMS Link Safety</h1>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
        <button onclick="checkUrl()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function checkUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Checking...";

            try {
                const response = await fetch('/check-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                resultDiv.textContent = data.message;
                resultDiv.style.color = data.is_safe ? 'green' : 'red';
            } catch (error) {
                resultDiv.textContent = "Error checking URL";
                resultDiv.style.color = 'black';
            }
        }
    </script>
</body>
</html>
